<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
	<link rel="stylesheet" type="text/css" href="css/style.css" />
	<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>
	<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js" type="text/javascript"></script>
	<script src="js/processing-1.4.1.min.js" type="text/javascript"></script>
	<script src="js/sugar.js" type="text/javascript"></script>
	<script src="js/SimpleMap.Entity.js" type="text/javascript"></script>
	<script src="js/SimpleMap.Map.js" type="text/javascript"></script>
	<script src="js/SimpleMap.main.js" type="text/javascript"></script>
</head>
<body>
	<div id="SimpleMap">
		<div id="SimpleMap-tools">
			<h3>Tiles</h3>
			<div id="tiles">
				<ul class="grid">
				</ul>
			</div>
			<h3>Objects</h3>
			<div id="objects">
				<ul class="grid">
				<ul>
			</div>
			<h3>Tools</h3>
			<div id="tools">
				<div class="tool">
					<label for="tileSize">Tile Size (pixels)</label>
					<div>
						<input id="tileSize" name="tileSize" type="range" min="8" max="128" step="8" value="16"/>
						<span class="tool-display">8</span>
					</div>
				</div>
				<div class="tool">
					<label for="width">Width (tiles)</label>
					<div>
						<input id="width" name="width" type="range" min="1" max="50" step="1" value="28"/>
						<span class="tool-display">10</span>
					</div>
				</div>
				<div class="tool">
					<label for="height">Height (tiles)</label>
					<div>
						<input id="height" name="height" type="range" min="1" max="50" step="1" value="15"/>
						<span class="tool-display">10</span>
					</div>
				</div>
				<div class="compile">
					<button class="exportLevel">Export Map</button>
					<button class="exportTools">Export Toolbox</button>
					<button class="importTools">Import Toolbox</button>
				</div>
			</div>
		</div>
		<div id="SimpleMap-display">
			<canvas id="SimpleMap-render"></canvas>
		</div>
		<div class="clear"></div>
	</div>
</body>
</html>
